name: Publish WasmJS & Desktop

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: distributions-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish-wasmjs:
    name: Publish WasmJS
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          add-job-summary: on-failure

      - name: Set Build Variables
        id: build_vars
        shell: bash
        run: |
          echo "number=${{ github.run_number }}" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "hash=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Generate Build Info
        run: ./gradlew :composeApp:generateBuildConstants --no-daemon -PbuildNumber="${{ steps.build_vars.outputs.number }}" -PbuildDate="${{ steps.build_vars.outputs.date }}" -PbuildHash="${{ steps.build_vars.outputs.hash }}"

      - name: Build WasmJS Distribution
        run: ./gradlew :composeApp:wasmJsBrowserDistribution --no-daemon --stacktrace

      - name: Upload WasmJS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasmjs-distribution
          path: composeApp/build/dist/wasmJs/productionExecutable/
          retention-days: 30
          if-no-files-found: error

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: composeApp/build/dist/wasmJs/productionExecutable/

  publish-desktop:
    name: Publish Desktop - ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: Linux
            task: packageDeb
            artifact-path: composeApp/build/compose/binaries/main/deb/*.deb
          - os: windows-latest
            platform: Windows
            task: packageMsi
            artifact-path: composeApp/build/compose/binaries/main/msi/*.msi
          - os: macos-latest
            platform: macOS
            task: packageDmg
            artifact-path: composeApp/build/compose/binaries/main/dmg/*.dmg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          add-job-summary: on-failure

      - name: Set Build Variables
        id: build_vars
        shell: bash
        run: |
          echo "number=${{ github.run_number }}" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "hash=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Generate Build Info
        run: ./gradlew :composeApp:generateBuildConstants --no-daemon -PbuildNumber="${{ steps.build_vars.outputs.number }}" -PbuildDate="${{ steps.build_vars.outputs.date }}" -PbuildHash="${{ steps.build_vars.outputs.hash }}"

      - name: Build Desktop Distribution
        run: ${{ runner.os == 'Windows' && '.\gradlew.bat' || './gradlew' }} :composeApp:${{ matrix.task }} --no-daemon --stacktrace

      - name: Upload Desktop Artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}
          path: ${{ matrix.artifact-path }}
          retention-days: 30
          if-no-files-found: error
